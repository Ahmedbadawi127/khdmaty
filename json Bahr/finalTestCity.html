<!DOCTYPE html>
<html>
<head>
    <title>Bind SELECT Element with JSON using JavaScript</title>
    <style>
    	select, p, input {
        	font: 1em Calibri;
        }
    </style>
</head>
<body>

    <!--The SELECT element.-->
    <select id="sel" onchange="show(this)">
        <option value="">-- Select --</option>
    </select>

    <p id="msg"></p>


</body>

<script>
    // Replace ./data.json with your JSON feed
    fetch('http://localhost:3000/City').then(response => {
    return response.json();
}).then(data => {
  // Work with JSON data hereconsole.log(data);
    let yourCity = data;

        var ele = document.getElementById('sel');
        for (var i = 0; i < yourCity.length; i++) {
            // CITY SELECT ELEMENT WITH JSON.
            ele.innerHTML = ele.innerHTML +
                '<option value="' + yourCity[i]['ID'] + '">' + yourCity[i]['City_Name'] + '</option>';
        }
        

        function show(ele) {

// GET THE SELECTED VALUE FROM <select> ELEMENT AND SHOW IT.
var msg = document.getElementById('msg');
msg.innerHTML = 'Selected City: <b>' + ele.options[ele.selectedIndex].text + '</b> </br>' +
    'ID: <b>' + ele.value + '</b>';
}

}).catch(err => {
    console.log("City error");
  // Do something for an error here
});

</script>
</html>
