<!DOCTYPE html>
<html lang="en">
<head>
	<title>registration</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	
	<div class="limiter"  style=" background-image: url('image/bg-01.jpg');"  >
		<div class="container-login100">
			<div class="login100-more" ></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-59">
						Sign Up
					</span>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Full Name</span>
						<input class="input100" type="text" name="name" placeholder="Name...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="Email addess...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Username...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="text" name="pass" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Repeat Password is required">
						<span class="label-input100">Repeat Password</span>
						<input class="input100" type="text" name="repeat-pass" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<br>
					<div class="form-group row">
						<label for="inputPhone" class="col-sm-2 form-control-label">Phone</label>
						<div class="col-sm-10">
							<input type="email" class="form-control form-control" id="inputPhone" placeholder="Phone">
						</div>
					</div>

					<hr>

					<div>
							  <div class="col-sm-10">
								<div class="form-check-inline">

										  
										<label for="address">address</label>
										<input type="address" class="form-control"  rows="5"  id="address"><hr>
										<div class="form-group">
											<label for="sel1">goverment:</label>
											<select class="form-control" id="sel1">
											  <option>cairo</option>
											  <option>giza</option>
											  <option>minia</option>
											  <option>alexandria</option>
											</select>
										  </div>
										  <hr>
										  <div class="form-group">
											<label for="sel2">city</label>
											<select class="form-control" id="sel2">
											  <option></option>
											  <option>giza</option>
											  <option>minia</option>
											  <option>alexandria</option>
											</select>
										  </div>
										
										
									  
									


									  </div>
								</div>
					</div>
			
					<hr>

					<div>
							  <div class="col-sm-10">
								<div class="form-check">
								  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="customer">
								  <label class="form-check-label" for="gridRadios1">
									Customer
								  </label>
								</div>
								<div class="form-check">
								  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="company">
								  <label class="form-check-label" for="gridRadios2">
									Company
								  </label>
								</div>
								
							  </div>
					</div>
					<hr>



					<hr>

					<div>
							  <div class="col-sm-10">
								<div class="form-check">
								  <input class="form-check-input" type="checkbox" name="gridcheckboxs" id="gridcheckboxsgridcheckboxs1" value="customer">
								  <label class="form-check-label" for="gridcheckboxs1">
									خدمة التعقيم والتطهير
								  </label>
								</div>
								<div class="form-check">
								  <input class="form-check-input" type="checkbox" name="gridcheckboxs" id="gridcheckboxs2" value="company">
								  <label class="form-check-label" for="gridcheckboxs2">
									نظافه الواجهات الخارجية للمبانى  
								  </label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="gridcheckboxs" id="gridcheckboxs2" value="company">
									<label class="form-check-label" for="gridcheckboxs2">
										نظافه الواجهات الداخلية  للمبانى
									</label>
								  </div>
							  </div>
					</div>
					<hr>





					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="#" class="txt2 hov1">
										Terms of User
									</a>
								</span>
							</label>
						</div>

						
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign Up
							</button>
						</div>

						<a href="login.html" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Sign in
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
